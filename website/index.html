<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>

</head>
<body>
<div id="app">
    <div class="holder headline">
        <h1>
            Weather Journal App
        </h1>
    </div>
    <div class="input-group d-flex flex-column">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" class="form-control">
    </div>
    <div class="input-group d-flex flex-column">
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" class="form-control"></textarea>
    </div>

    <button id="generate" type="submit" class="btn btn-primary"> Generate</button>

    <div class="holder entry" id="entryHolder">
        <div class="title">
           <h2>
               Most Recent Entry
           </h2>
        </div>
        <div>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>

    <div class="error" id="error-feedback">

    </div>

</div>
<script src="app.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
